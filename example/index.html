<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone chatbot Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="dist/umd/Milestone.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/abhay-keyvalue/chatbot-js-poc/Milestone.js"></script> -->
    <style>
      body {
        font-family: 'Red Hat Display', 'Lucida Console', 'Courier New', monospace;
        width: 100%;
        height: 100vh;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    Milestone ChatBot Example
    <script>
      const chatBot = new ChatBot({
        apiKey: 'YOUR_API_KEY',
        agentType: 'YOUR_AGENT_TYPE',
        backendBaseUrl: 'https://doylefermi.ddns.net',
        settings: {
					downIcon: 'https://www.svgrepo.com/show/522522/down-circle.svg',
					maximizeIcon: 'https://cdn-icons-png.flaticon.com/128/4103/4103188.png',
					minimizeIcon: 'https://cdn-icons-png.flaticon.com/128/11710/11710748.png',
					chatTitle: 'Sun Outdoors',
					chatPlaceholder: 'Ask me something...',
					logEnabled: true,
					logo: 'https://www.sunoutdoors.com/resourcefiles/common-image/sun-outdoor-logo.svg',
					banner: 'https://www.example.com/banner.png',
					botIcon: 'https://www.sunoutdoors.com/resourcefiles/common-image/footer-logo.svg',
					sendIcon: 'https://cdn-icons-png.flaticon.com/128/14025/14025522.png',
					closeIcon: 'https://cdn-icons-png.flaticon.com/128/1810/1810747.png',
					theme: {
					primaryColor: '#385E78',
					secondaryColor: '#3498db',
					chatWindowColor: '#fdf4ed',
					chatBubbleColor: '#ffffff',
					textColor: '#25314B'
					}
				}
      });
    </script>
  </body>
</html>
